<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->
<html class="no-js" lang="es">

<head>
    <meta charset="utf-8">
    <!-- If you delete this meta tag World War Z will become a reality -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiaccess app</title>

    <!-- If you are using the CSS version, only link these 2 files, you may add app.css to use for your overrides if you like -->
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/foundation/css/normalize.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/foundation/css/foundation.css">
    <link rel="stylesheet" href="{{ STATIC_URL }}assets/jquery-ui/jquery-ui.min.css">
    <link href="{{ STATIC_URL }}assets/jtable/themes/metro/blue/jtable.min.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}assets/jtable/validationEngine.jquery.css" rel="stylesheet" type="text/css"/>

    <style type="text/css">
        .login {
            margin-top: 5em;
        }

        .row {
            max-width: 86.5rem !important;
        }

        .jtable-goto-page {
            display: none !important;
        }

        .jtable-page-list {
            display: none !important;
        }
        
        #dvImportSegments{
            display: none;
        }
        #crear_proveedores{
            display: none;
        }

        #crear_taladro{
            display: none;
        }

    </style>
    <!-- If you are using the gem version, you need this only -->


    <script src="{{ STATIC_URL }}assets/foundation/js/vendor/modernizr.js"></script>

</head>
<body ng-app="app" ng-controller="startApp">
<input type="hidden" id="empresa" value="{{ usuarioapp.empresa.id }}">
<div ng-controller="serviceController">
    <!-- body content here -->
    <nav class="top-bar" data-topbar role="navigation">
        <ul class="title-area">
            <li class="name">
                <h1><a href="#">Administracion de AxDIRECTORY</a></h1>
            </li>
            <!-- Remove the class "menu-icon" to get rid of menu icon. Take out "Menu" to just have icon alone -->
            <li class="toggle-topbar menu-icon"><a href="#"><span>Menu</span></a></li>
        </ul>

        <section class="top-bar-section">
            <!-- Right Nav Section -->
            <ul class="right">
                <li class="name">
                    <h1><a href="#">Bienvenido, {{ user.get_username }}</a></h1>
                </li>
                <li class="has-dropdown active">
                    <a href="#">Opciones</a>
                    <ul class="dropdown">
                        <li><a href="logout" id="logout">Cerrar sesion</a></li>

                    </ul>
                </li>
            </ul>

            <!-- Left Nav Section -->

        </section>
    </nav>
    <br>
    <br>

    <div class="row" ng-controller="accionesController">
        <aside class="large-3 columns" >

            <h5>Mis Acciones</h5>
            <ul class="side-nav panel">
                <li><a ng-click="administrarProveedores()">Administrar Proveedores</a></li>
                <li><a ng-click="administrarTaladros()" href="#">Administrar Taladros</a></li>

            </ul>


        </aside>

        <div class="large-9 columns" role="content">
            <div id="dvImportSegments" class="fileupload ">
                <fieldset>
                    <legend>Suba su archivo CSV</legend>
                    <input type="file" name="File Upload" id="txtFileUpload" accept=".csv"/>
                    <a href="#" class="button radius" ng-click="cargarDatos()">Cargar Datos</a>
                </fieldset>
            </div>
            <div id="crear_proveedores" class=" ">
                <fieldset>
                    <legend>Crear Proveedor</legend>
                    <div class="large-4 columns">
                      <label>Nombre
                        <input type="text" placeholder="Nombre" ng-model="prov_nombre"/>
                      </label>
                    </div>
                    <div class="large-4 columns">
                      <label>Telefono
                        <input type="text" placeholder="Telefono" ng-model="prov_telefono"/>
                      </label>
                    </div>
                    <div class="large-4 columns">
                      <label>Correo Contacto
                        <input type="text" placeholder="Correo Contacto" ng-model="prov_correo"/>
                      </label>
                    </div>
                    <div class="large-4 columns">
                      <a href="#" class="button radius" ng-click="crearProveedor()">Crear Proveedor</a>
                    </div>

                </fieldset>
            </div>
            <div id="crear_taladro" class=" ">
                <fieldset>
                    <legend>Crear Taladro</legend>
                    <div class="large-4 columns">
                      <label>Nombre
                        <input type="text" placeholder="Nombre" ng-model="tal_nombre"/>
                      </label>
                    </div>
                    <div class="large-4 columns">
                      <label>Telefono
                        <input type="text" placeholder="Telefono" ng-model="tal_telefono"/>
                      </label>
                    </div>
                    <div class="large-4 columns">
                      <label>Correo Principal
                        <input type="text" placeholder="Correo Principal" ng-model="tal_correo"/>
                      </label>
                    </div>
                    <div class="large-4 columns">
                      <label>Correo Secundario
                        <input type="text" placeholder="Correo Secundario" ng-model="tal_correo_sec"/>
                      </label>
                    </div>
                    <div class="large-4 columns">
                      <a href="#" class="button radius " ng-click="crearTaladro()">Crear Taladro</a>
                    </div>

                </fieldset>
            </div>
            <div id="table_container">

            </div>



        </div>


    </div>


    <script src="{{ STATIC_URL }}assets/foundation/js/vendor/jquery.js"></script>
    <script src="{{ STATIC_URL }}assets/foundation/js/foundation.min.js"></script>
    <script src="{{ STATIC_URL }}assets/jquery-ui/jquery-ui.min.js"></script>
    <script src="{{ STATIC_URL }}assets/jtable/jquery.jtable.min.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}assets/jquerycsvmin.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}assets/jtable/jquery.validationEngine.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}assets/jtable/jquery.validationEngine-en.js" type="text/javascript"></script>
    <script src="{{ STATIC_URL }}assets/angular.js"></script>
    <script src="{{ STATIC_URL }}usertools/aplicacion.js"></script>
    <script src="{{ STATIC_URL }}usertools/services.js"></script>
    <script src="{{ STATIC_URL }}usertools/controllers.js"></script>


    <script>


        $(document).foundation();

        $("a").click(function () {

            if($(this).attr('id') != 'logout')
            return false;
        });




    </script>
</div>
</body>
</html>
